<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERBLAST.IO - Неонова Битва</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --dark-bg: #0a0a1a;
            --grid-color: rgba(0, 243, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--dark-bg);
            color: var(--neon-cyan);
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 50px, var(--grid-color) 50px, var(--grid-color) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, var(--grid-color) 50px, var(--grid-color) 51px);
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        #menuScreen, #gameScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #menuScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, rgba(0, 243, 255, 0.15) 0%, var(--dark-bg) 70%);
        }

        #gameScreen {
            display: none;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            margin-bottom: 2rem;
            text-shadow: 
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan),
                0 0 80px var(--neon-cyan);
            animation: pulseLogo 2s ease-in-out infinite;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            margin-bottom: 4rem;
            color: var(--neon-magenta);
            text-shadow: 0 0 10px var(--neon-magenta);
        }

        .menu-container {
            background: rgba(10, 10, 26, 0.8);
            border: 2px solid var(--neon-cyan);
            border-radius: 0;
            padding: 3rem 4rem;
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.3),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
            position: relative;
        }

        .menu-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow), var(--neon-cyan));
            border-radius: 0;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1.5rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            outline: none;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 0 100%);
        }

        input[type="text"]:focus {
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.6),
                inset 0 0 20px rgba(0, 243, 255, 0.2);
            border-color: var(--neon-yellow);
        }

        input[type="text"]::placeholder {
            color: rgba(0, 243, 255, 0.5);
        }

        .play-button {
            width: 100%;
            padding: 1.2rem 2rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            border: none;
            color: var(--dark-bg);
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.3s ease;
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .play-button:hover::before {
            left: 100%;
        }

        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.8),
                0 0 50px rgba(255, 0, 255, 0.6);
        }

        .play-button:active {
            transform: scale(0.98);
        }

        #gameCanvas {
            display: block;
            background: var(--dark-bg);
            cursor: crosshair;
        }

        .hud {
            position: absolute;
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            z-index: 10;
        }

        #playerStats {
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 26, 0.8);
            padding: 1.5rem 2rem;
            border: 2px solid var(--neon-cyan);
            border-left: 5px solid var(--neon-magenta);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }

        #playerStats div {
            font-size: 1.1rem;
            margin: 0.3rem 0;
            letter-spacing: 0.1rem;
        }

        .stat-label {
            color: var(--neon-magenta);
            font-weight: 700;
        }

        #leaderboard {
            top: 20px;
            right: 20px;
            background: rgba(10, 10, 26, 0.8);
            padding: 1.5rem 2rem;
            border: 2px solid var(--neon-cyan);
            border-right: 5px solid var(--neon-yellow);
            min-width: 250px;
            clip-path: polygon(15px 0, 100% 0, 100% 100%, 0 100%, 0 15px);
        }

        #leaderboard h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--neon-yellow);
            text-shadow: 0 0 10px var(--neon-yellow);
            letter-spacing: 0.2rem;
        }

        .leaderboard-entry {
            font-size: 1rem;
            margin: 0.5rem 0;
            padding: 0.3rem 0;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .healthbar-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 40px;
            background: rgba(10, 10, 26, 0.9);
            border: 3px solid var(--neon-cyan);
            padding: 5px;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        #healthbar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff00ff, #00f3ff);
            transition: width 0.3s ease;
            box-shadow: 0 0 20px var(--neon-cyan);
            position: relative;
            overflow: hidden;
        }

        #healthbar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: healthGlow 2s linear infinite;
        }

        @keyframes healthGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .controls-hint {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            color: rgba(0, 243, 255, 0.7);
            text-align: center;
            letter-spacing: 0.1rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .menu-container {
                padding: 2rem;
            }
            
            #playerStats, #leaderboard {
                font-size: 0.8rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="menuScreen">
        <h1 class="logo">CYBERBLAST.IO</h1>
        <div class="subtitle">НЕОНОВА БИТВА</div>
        <div class="menu-container">
            <input type="text" id="nameInput" placeholder="ВВЕДІТЬ ІМ'Я" maxlength="15" autocomplete="off">
            <button class="play-button" onclick="startGame()">▶ ГРАТИ</button>
        </div>
    </div>

    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        
        <div id="playerStats" class="hud">
            <div><span class="stat-label">ІМ'Я:</span> <span id="playerName">-</span></div>
            <div><span class="stat-label">ОЧКИ:</span> <span id="playerScore">0</span></div>
            <div><span class="stat-label">ВБИВСТВА:</span> <span id="playerKills">0</span></div>
        </div>

        <div id="leaderboard" class="hud">
            <h3>⚡ ТОП ГРАВЦІ</h3>
            <div id="leaderboardList"></div>
        </div>

        <div class="healthbar-container">
            <div id="healthbar"></div>
        </div>

        <div class="controls-hint">
            WASD - РУХ | МИША - ЦІЛЬ | ЛКМ - СТРІЛЯТИ
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
