<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SHADOW.IO - Battle Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-dark: #1a1a1a;
            --gray-medium: #404040;
            --gray-light: #808080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--black);
            color: var(--white);
            overflow: hidden;
            position: relative;
            touch-action: none;
        }

        /* Menu Screen */
        #menuScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            background: var(--black);
        }

        #gameScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .menu-header {
            padding: 2rem;
            border-bottom: 2px solid var(--white);
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            letter-spacing: 0.3em;
            color: var(--gray-light);
            text-transform: uppercase;
        }

        .menu-tabs {
            display: flex;
            border-bottom: 2px solid var(--white);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: var(--black);
            border: none;
            border-right: 2px solid var(--white);
            color: var(--gray-light);
            font-family: 'IBM Plex Mono', monospace;
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            background: var(--white);
            color: var(--black);
        }

        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            background: var(--gray-dark);
            border: 2px solid var(--white);
            color: var(--white);
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            background: var(--white);
            color: var(--black);
        }

        .play-button {
            width: 100%;
            padding: 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            background: var(--white);
            border: 2px solid var(--white);
            color: var(--black);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 2rem;
        }

        .play-button:active {
            background: var(--black);
            color: var(--white);
        }

        /* Shop */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .shop-item {
            background: var(--gray-dark);
            border: 2px solid var(--white);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .shop-item:active {
            background: var(--white);
            color: var(--black);
        }

        .shop-item.owned {
            background: var(--white);
            color: var(--black);
        }

        .item-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .item-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .item-price {
            font-size: 0.8rem;
            color: var(--gray-light);
        }

        .shop-item.owned .item-price {
            color: var(--gray-medium);
        }

        /* Game HUD */
        #gameCanvas {
            display: block;
            background: var(--black);
        }

        .hud {
            position: absolute;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--white);
            z-index: 10;
        }

        #playerStats {
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--white);
            padding: 0.8rem;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
        }

        #playerStats div {
            margin: 0.2rem 0;
        }

        #leaderboard {
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--white);
            padding: 0.8rem;
            min-width: 150px;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
        }

        #leaderboard h3 {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .leaderboard-entry {
            margin: 0.3rem 0;
            padding: 0.2rem 0;
            border-bottom: 1px solid var(--gray-medium);
        }

        .healthbar-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: min(90%, 400px);
            height: 30px;
            background: var(--black);
            border: 2px solid var(--white);
        }

        #healthbar {
            width: 100%;
            height: 100%;
            background: var(--white);
            transition: width 0.3s ease;
        }

        #coins {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--white);
            padding: 0.8rem 1.5rem;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 700;
        }

        /* Mobile Controls */
        #mobileControls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 20;
            pointer-events: none;
        }

        .joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            pointer-events: all;
        }

        .joystick-base {
            width: 100%;
            height: 100%;
            border: 3px solid var(--white);
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .joystick-stick {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: var(--white);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }

        .shoot-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid var(--white);
            border-radius: 50%;
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: all;
            user-select: none;
        }

        .shoot-button:active {
            background: var(--white);
            transform: scale(0.95);
        }

        /* Chat */
        #chatContainer {
            position: absolute;
            bottom: 70px;
            left: 10px;
            width: min(90%, 300px);
            max-height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--white);
            display: flex;
            flex-direction: column;
            z-index: 15;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
            font-size: clamp(0.7rem, 2vw, 0.85rem);
        }

        .chat-message {
            margin: 0.3rem 0;
            word-wrap: break-word;
        }

        .chat-player {
            font-weight: 700;
        }

        #chatInputContainer {
            border-top: 2px solid var(--white);
            display: flex;
        }

        #chatInput {
            flex: 1;
            padding: 0.5rem;
            background: var(--black);
            border: none;
            color: var(--white);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            outline: none;
        }

        #chatSend {
            padding: 0.5rem 1rem;
            background: var(--white);
            border: none;
            color: var(--black);
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 700;
            cursor: pointer;
        }

        #chatSend:active {
            background: var(--gray-light);
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }

            #playerStats, #leaderboard {
                font-size: 0.7rem;
                padding: 0.5rem;
            }

            #chatContainer {
                width: calc(100% - 20px);
                max-height: 150px;
            }

            .healthbar-container {
                bottom: 160px;
            }
        }
    </style>
</head>
<body>
    <div id="menuScreen">
        <div class="menu-header">
            <div class="logo">SHADOW.IO</div>
            <div class="tagline">Battle Arena</div>
        </div>

        <div class="menu-tabs">
            <button class="tab active" onclick="switchTab(0)">PLAY</button>
            <button class="tab" onclick="switchTab(1)">SHOP</button>
            <button class="tab" onclick="switchTab(2)">STATS</button>
        </div>

        <div class="menu-content">
            <div class="tab-panel active" id="playPanel">
                <div class="input-group">
                    <label class="input-label">Player Name</label>
                    <input type="text" id="nameInput" placeholder="Enter your name" maxlength="15" autocomplete="off">
                </div>
                <button class="play-button" onclick="startGame()">â–¶ START GAME</button>
            </div>

            <div class="tab-panel" id="shopPanel">
                <div class="input-group">
                    <label class="input-label">Your Coins: <span id="shopCoins">0</span></label>
                </div>
                <div class="shop-grid" id="shopGrid">
                    <!-- Shop items will be generated here -->
                </div>
            </div>

            <div class="tab-panel" id="statsPanel">
                <div class="input-group">
                    <label class="input-label">Total Kills</label>
                    <div style="font-size: 2rem; font-weight: 700;" id="totalKills">0</div>
                </div>
                <div class="input-group">
                    <label class="input-label">Total Deaths</label>
                    <div style="font-size: 2rem; font-weight: 700;" id="totalDeaths">0</div>
                </div>
                <div class="input-group">
                    <label class="input-label">Best Score</label>
                    <div style="font-size: 2rem; font-weight: 700;" id="bestScore">0</div>
                </div>
                <div class="input-group">
                    <label class="input-label">Games Played</label>
                    <div style="font-size: 2rem; font-weight: 700;" id="gamesPlayed">0</div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameScreen">
        <canvas id="gameCanvas"></canvas>
        
        <div id="playerStats" class="hud">
            <div><strong>NAME:</strong> <span id="playerName">-</span></div>
            <div><strong>SCORE:</strong> <span id="playerScore">0</span></div>
            <div><strong>KILLS:</strong> <span id="playerKills">0</span></div>
        </div>

        <div id="coins" class="hud">
            <span>ðŸ’°</span> <span id="coinCount">0</span>
        </div>

        <div id="leaderboard" class="hud">
            <h3>TOP PLAYERS</h3>
            <div id="leaderboardList"></div>
        </div>

        <div class="healthbar-container">
            <div id="healthbar"></div>
        </div>

        <div id="chatContainer">
            <div id="chatMessages"></div>
            <div id="chatInputContainer">
                <input type="text" id="chatInput" placeholder="Type message..." maxlength="100">
                <button id="chatSend">SEND</button>
            </div>
        </div>

        <div id="mobileControls">
            <div class="joystick-container">
                <div class="joystick-base">
                    <div class="joystick-stick" id="joystickStick"></div>
                </div>
            </div>
            <div class="shoot-button" id="shootButton">FIRE</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
